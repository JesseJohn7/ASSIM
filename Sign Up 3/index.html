<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <header>
        <img src="./Logo-removebg-preview (1).png" alt="" >
    </header>


    <section class="container">
        <div class="left">

            <img src="./Group 1.png" alt="">

        </div>

        <div class="right">
            <h2>Basic Personal Information</h2>
            <form id="personal-info">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                        <option value="male">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Adress</label>
                    <input type="text" id="adress" name="address">
                </div>


                
                <div class="form-group">
                    <label for="state">State of origin</label>
                    <select name="state" id="state">
                        <option value="">select</option>
                        <option value="male">Abuja</option>
                        <option value="male">Adamawa</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="lga">Local Government Area</label>
                    <select name="lga" id="lga">
                        <option value="">select</option>
                        <option value="male">Gwagwalada</option>
                        <option value="male">Wuse</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="Education">Highest Level of Education</label>
                    <select name="Education" id="Education">
                        <option value="">select</option>
                        <option value="male">SSCE</option>
                        <option value="male">University</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marital-status">Marital status</label>
                    <select name="marital-status" id="marital-status">
                        <option value="">select</option>
                        <option value="male">Single</option>
                        <option value="male">Married</option>
                        <option value="male">Divorced</option>
                        <option value="male">Widowed</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="title">Title</label>
                    <select name="title" id="title">
                        <option value="">select</option>
                        <option value="male">Mr</option>
                        <option value="male">Mrs</option>
                      
                    </select>
                </div>



                <div class="button">

                    <a href="../Congratulations/index.html" class="btn"> Complete </a>



                </div>

              


            </form>


        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
