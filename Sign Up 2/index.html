<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

           




          
    <header>
        <div class="nav-logo">
            <img src="../Sign Up 1/Logo-removebg-preview (1).png" alt="">
        </div>
        
    </header>



    <div class="container">
        <div class="left">
            <img src="../Sign Up 1/Group 1.png" alt="">
        </div>
        <div class="right">
            <h2>Basic School Information</h2>
            <div class="form-container">
                <h1>Basic Employment Information</h1>
                <p class="info">You have to be employed to qualify for an ASSIM account.</p>
                <form id="employmentForm">
                    <div class="input-group">
                        <label for="work">Where do you work?</label>
                        <input type="text" id="work" name="work" required>
                    </div>
                    <div class="input-group">
                        <label for="expertise">What is your course of expertise?</label>
                        <input type="text" id="expertise" name="expertise" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Enter work email address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="gov-id">Government Issued ID</label>
                        <input type="file" id="gov-id" name="gov-id" required>
                    </div>
                    <div class="input-group">
                        <label for="work-id">Work ID Card</label>
                        <input type="file" id="work-id" name="work-id" required>
                    </div>
                    <div class="button">
                      <a href="../Sign Up 3/index.html" class="btn">Next</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
